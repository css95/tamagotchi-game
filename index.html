<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="game">
        <h1>My Pet Game</h1>
        <h2>Create your pet!</h2>
        <div id="create-pet-form">
            <div class="choose-pet">
                <label for="pet-select">Choose a pet:</label>
                <select id="pet-select">
                    <option value="">--Please choose an option--</option>
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                    <option value="guineapig">Guinea pig</option>
                    <option value="parrot">Parrot</option>
                </select><br>
            </div>
            <div class="name-pet">
                <label for="pet-name">Name your pet:</label>
                <input type="text" id="pet-name" placeholder="Name">
                <button id="random-name-btn">Random name</button><br>
            </div>

            <div class="create-pet">
                <button id="create-pet-btn">Create pet</button>
            </div>
        </div>

        <div id="pets-container"></div>

        <div id="activity">
            <h2>Activity</h2>
            <div id="activity-history"></div>
        </div>

    </div>
</body>
</html>
